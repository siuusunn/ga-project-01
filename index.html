<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia 8210 Snake</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/app.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="screen">
        <div class="grid"></div>
      </div>
      <button class="mobile-play-button">Play</button>
      <div class="control-buttons">
        <button class="number-control up-button">Up</button>
        <div class="left-and-right-buttons-div">
          <button class="number-control left-button">Left</button>
          <button class="number-control right-button">Right</button>
        </div>
        <button class="number-control down-button">Down</button>
      </div>
    </div>
    <div class="texts-and-buttons">
      <p class="game-over-text"></p>
      <p class="instructions-text">
        Control the snake using arrow keys or the numpad on the phone
      </p>
      <p class="choose-difficulty-text">
        Choose difficulty: <span class="difficulty-text">Noob</span>
      </p>
      <div class="difficulty-buttons">
        <button id="easy-button">Noob</button>
        <button id="medium-button">Veteran</button>
        <button id="hard-button">Expert</button>
      </div>
      <button class="play-button">Play</button>
      <p class="score-text">Score: <span class="score">0</span></p>

      <ol class="high-score-table">
        HIGH SCORES
        <li id="high-score-1">0</li>
        <li id="high-score-2">0</li>
        <li id="high-score-3">0</li>
      </ol>
    </div>
  </body>
</html>
